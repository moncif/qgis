            /* --- 0. ECRAN DE CHARGEMENT (SPLASH SCREEN) --- */
            #loader-overlay {
				position: fixed;
				top: 0; left: 0; width: 100%; height: 100%;
				
				/* REMPLACEZ JUSTE CETTE LIGNE CI-DESSOUS */
				background: linear-gradient(135deg, #1e3a8a, #3b82f6); /* Ici j'ai mis le bleu par exemple */
				
				z-index: 99999;
                display: flex; flex-direction: column;
                justify-content: center; align-items: center;
                text-align: center;
                transition: opacity 0.8s ease-out;
                font-family: 'Arial', sans-serif;
                padding: 20px;
            }
            .loader-title-1 {
                color: white; font-size: 24px; font-weight: bold;
                margin-bottom: 15px; text-transform: uppercase;
                letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            }
            .loader-title-2 {
                color: #fff9c4; font-size: 20px; font-weight: bold;
                text-transform: uppercase; letter-spacing: 1px;
                margin-bottom: 25px; text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            }
            .loader-bar-container {
                width: 200px; height: 4px;
                background-color: rgba(255,255,255,0.3);
                border-radius: 2px; overflow: hidden;
            }
            .loader-bar-progress {
                width: 0%; height: 100%; background-color: white;
                animation: loadProgress 2.5s ease-in-out forwards; 
            }
            @keyframes loadProgress {
                0% { width: 0%; } 50% { width: 60%; } 100% { width: 100%; }
            }

            /* --- 1. STYLES DE BASE DE LA CARTE --- */
            html, body { background-color: #ffffff; width: 100%; height: 100%; padding: 0; margin: 0; overflow: hidden; }
            #map { width: 100%; height: 100%; padding: 0; margin: 0; }
            .ol-control > * { background-color: #f8f8f8!important; color: #444444!important; border-radius: 0px; }
            .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder { color: #444444!important; }
            .search-layer-input-search { background-color: #f8f8f8!important; }
            .ol-control > *:focus, .ol-control >*:hover { background-color: rgba(248, 248, 248, 0.7)!important; } 
            .ol-control { background-color: rgba(255,255,255,.4) !important; padding: 2px !important; } 

            /* --- 2. BARRE D'OUTILS --- */
            .custom-toolbar {
                position: absolute; top: 12px; left: 60px; z-index: 1000;
                display: flex; flex-direction: column; gap: 10px;
            }
            .action-btn {
                background-color: #059669; color: white; border: none; border-radius: 8px;
                padding: 10px 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
                cursor: pointer; font-family: 'Arial', sans-serif; font-weight: bold;
                font-size: 13px; display: flex; align-items: center; gap: 8px;
                width: 150px; transition: background-color 0.3s, transform 0.2s;
            }
            .action-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
            /* --- STYLES DES BOUTONS (Avec Dégradés Modernes) --- */

/* 1. Statistiques : Vert Émeraude (Croissance, Nature) */
.btn-stats { 
    background: linear-gradient(135deg, #10b981, #059669); 
}

/* 2. Info : Bleu Roi (Information, Confiance) */
.btn-info { 
    background: linear-gradient(135deg, #3b82f6, #2563eb); 
}

/* 3. Contact : Violet (Communication, Digital) */
.btn-contact { 
    background: linear-gradient(135deg, #8b5cf6, #7c3aed); 
}

/* 4. Santé : Rose/Rouge (Soin, Urgence, Vitalité) */
.btn-sante { 
    background: linear-gradient(135deg, #fb7185, #e11d48); 
}

/* 5. Éducation : Ambre/Jaune (CORRIGÉ - Éveil, Lumière) */
.btn-education {

}

/* 6. Mise à niveau : Cyan/Turquoise (Renouveau, Modernité) */
.btn-miseaniveau {

}
	
            /* --- 3. MODALE --- */
            .modal-overlay {
                display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: rgba(15, 23, 42, 0.85); z-index: 9999;
                justify-content: center; align-items: center; backdrop-filter: blur(4px);
            }
            .modal-container {
                position: relative; width: 95%; height: 95%; background: white;
                border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                overflow: hidden; display: flex; flex-direction: column;
            }
            .modal-header {
                height: 45px; background: #f1f5f9; display: flex;

            .modal-title {

            .close-modal-btn {

                transition: background 0.2s;
            }
            .close-modal-btn:hover { background: #dc2626; }
            #content-frame { flex: 1; width: 100%; border: none; background-color: white; }

<script>
            // --- 1. GESTION DU CHARGEMENT ---
            window.addEventListener('load', function() {
                // DÃ©lai de 2.5s pour l'animation
                setTimeout(function() {
                    var loader = document.getElementById('loader-overlay');
                    loader.style.opacity = '0'; 
                    setTimeout(function() {
                        loader.style.display = 'none';
                    }, 800);
                }, 2500);
            });

            // --- 2. GESTION DES MODALES ---
            var modal = document.getElementById('main-modal');
            var iframe = document.getElementById('content-frame');
            var titleSpan = document.getElementById('modal-title-text');

            function openPage(url, title) {
                titleSpan.innerText = title;
                // Force le chargement pour Ã©viter les bugs locaux
                iframe.src = url;
                modal.style.display = 'flex';
            }

            function closeModal() {
                modal.style.display = 'none';
                iframe.src = 'about:blank'; // Nettoyage
            }

            // Fermeture au clic dehors
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            }
        </script>
